name: Deployment ğŸš§
on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]
  workflow_dispatch: 
jobs:
  build:
    name: Build ğŸ’¡
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Grant execute permission for gradlew ğŸ›¡ï¸
        run: chmod +x gradlew

      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Change wrapper permissions ğŸ›¡ï¸
        run: chmod +x gradlew
      - name: Build and analyze ğŸ”
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info

  code-analisys:
    name: Code Analisys ğŸ‘€
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17 ğŸ”§
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache SonarCloud packages ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and analyze ğŸ”
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build

  deploy:
    name: Deploy âœ…
    runs-on: ubuntu-latest
    needs: code-analisys
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17 ğŸ”§
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Change wrapper permissions ğŸ›¡ï¸
        run: chmod +x gradlew

      - name: Configure AWS credentials ğŸ”‘
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.TF_VAR_AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.TF_VAR_AWS_SECRET_KEY }}

      - name: Login to Amazon ECR Private ğŸ”‘ğŸšª
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR ğŸ—ï¸
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ecr_repository
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker login -u AWS -p $(aws ecr get-login-password --region us-east-1) ${{ env.REGISTRY }}
          docker build -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }} -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:latest . -f Dockerfile
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:latest