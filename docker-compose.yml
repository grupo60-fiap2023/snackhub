version: '3.7'

services:
  snackhub-mysql-db:
    container_name: snackhub-mysql-db
    restart: always
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=snackhub
    ports:
      - 3307:3306
    networks:
      - snackhub_network
    volumes:
      - db:/var/lib/mysql
      - ./infrastructure/src/main/resources/db.migration/init.sql:/docker-entrypoint-initdb.d/init.sql
  snackhub-app:
    container_name: snackhub-app
    image: gutembergrcc/snackhub-app:latest
    ports:
      - 8080:8080
    depends_on:
      - snackhub-mysql-db
    networks:
      - snackhub_network
    environment:
      - WAIT_HOSTS=snackhub-mysql-db:3306
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
networks:
  snackhub_network:
    driver: bridge
    name: snackhub_network
volumes:
  db: